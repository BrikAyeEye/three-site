<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three â€” No voices. No tracking. Adjusts to your practice.</title>
  <meta name="description" content="A minimalist meditation app that refuses to gamify peace. No voices. No tracking. Adjusts to your practice.">

  <!-- ðŸ•¯ Inline fallback ensures black screen instantly -->
  <style>
    body { background-color: #000; color: #d4b464; font-family: 'Inter', sans-serif; }
  </style>

  <!-- âš¡ Preload stylesheet to prevent unstyled flash -->
  <link rel="preload" href="style.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="style.css"></noscript>

  <meta property="og:title" content="Three â€” A meditation app that refuses to gamify peace">
  <meta property="og:description" content="No voices. No tracking. Adjusts to your practice.">
  <meta property="og:image" content="https://brikaeyeeye.github.io/three-site/preview.jpg">
  <meta name="theme-color" content="#000000">
</head>

<body style="opacity:0; transition:opacity 0.8s ease;">
  <div class="container">
    <h1 class="fade delay0">Three</h1>
    <p class="line fade delay1">No voices.</p>
    <p class="line fade delay2">No tracking.</p>
    <p class="line fade delay3">Adjusts to your practice.</p>
    <a href="https://play.google.com/store/apps/details?id=com.example.minizen" target="_blank" class="fade delay4">
      <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
           alt="Get it on Google Play" class="google-badge">
    </a>
  </div>

  <div class="question-mark fade delay5" id="questionMark">?</div>

  <div class="why hidden" id="why">
    <p>
      It's easier to return after time away when nothing judges you.
      No stats, no streaks, no dashboards â€” only the habit of coming back.
    </p>
  </div>

  <footer class="fade delay5">
    <p>Made quietly by <a href="https://github.com/BrikAyeEye" target="_blank">Benjamin Karcher</a></p>
  </footer>

  <script>
    // Fade body in after all assets are loaded
    window.addEventListener('load', () => document.body.style.opacity = '1');

    // Reveal "why" text on question mark click
    const questionMark = document.getElementById('questionMark');
    const why = document.getElementById('why');
    
    questionMark.addEventListener('click', (e) => {
      e.stopPropagation();
      if (why.classList.contains('hidden')) {
        why.classList.remove('hidden');
        why.classList.add('visible');
        questionMark.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
